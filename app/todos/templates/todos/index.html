<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
<h1>Todo List</h1>
<a href="{% url 'create' %}">＋ Add New</a>
<ul>
  {% for todo in todos %}
    <li>
      {{ todo.title }} - {% if todo.completed %}✅{% else %}❌{% endif %}
      <a href="{% url 'update' todo.id %}">Edit</a> |
      <a href="{% url 'delete' todo.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
</body>
</html>
