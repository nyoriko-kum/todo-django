version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: always
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: .
    command: >
      bash -c "sleep 5 &&
               python manage.py migrate &&
               gunicorn app.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./app:/code
    expose:
      - "8000"
    depends_on:
      - db
    env_file:
      - .env

  nginx:
    image: nginx:latest
    ports:
      - "80:80"  # Application Gateway 経由を想定（ローカル開発時は 8000:80 でもOK）
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./app:/code
    depends_on:
      - web

volumes:
  db_data:
